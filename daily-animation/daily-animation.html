<!DOCTYPE html>
<html>
    <head>
    <link href="daily-animation.css" rel="stylesheet" type="text/css">
     <link href="./day-4-main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
        <title>All about waiting</title>
    </head>
    <body>
        <header>
            <h1>A Housewife's Daily Animation</h1>
        </header>
        
        <div class="content">
            <div class="container">
                <!----day1------>
                <div class="frame">
                    <div class="canvas">
                        <div class="pan">
                            <div class="egg-outer">
                                    <div class="egg-inner"></div>
                            </div>
                        </div>
                    </div>
                    <p class="desc">Day1 <span>9th of DEC.</span> Cook Breakfast</p>
                </div>
                
    
                <div class="frame">
                    <div class="canvas day2">
                    <div class="tree-body"></div>
                    <div class="branch-lt"></div>
                    <div class="branch-rt"></div>
                    <div class="branch-lb"></div>
                    <div class="branch-rb"></div>
                    
                   
                        <div class="snow-1"></div>
                        <div class="snow-2"></div>
                        <div class="snow"></div>
                        <div class="snow"></div>
                        <div class="snow"></div>    

                        <div class="snow-big"></div>
                        <div class="snow-big"></div>
                        <div class="snow-big"></div>
                        <div class="snow-big"></div>
                        <div class="snow-big"></div>  
        
                    </div>
                    <p class="desc">Day2 <span>10th of DEC </span>first snowing</p>
                </div>
                
                <!----day3---->
                <div class="frame">
                    <div class="canvas day3">
                        <div class="clock-circle">
                                <div class="point"></div>
                                <div class="clock-point"></div>
                                <div class="clock-point"></div>
                                <div class="clock-point"></div>
                                <div class="clock-point"></div>
                                <div class="clock-point"></div>
                                <div class="clock-point"></div>
                                <div class="clock-point"></div>
                                <div class="clock-point"></div>
                                <div class="clock-point"></div>
                                <div class="clock-point"></div>
                                <div class="clock-point"></div>
                                <div class="clock-point"></div>
                                <div class="inner-circle"></div>
                                <div class="hour"></div>
                                <div class="minute"></div>
                                <div class="second"></div>
                            </div>
                        <div class="shadow"></div>
                        
                    </div>
                    <p class="desc">Day3<span>11th of DEC. </span>waiting for my love to get home</p>
                </div>
                
                <!---day 4--->
                <div class="frame">
                    <div class="day4">
                        <div class="wrap">
                            <div class="ceiling"></div>
                            <div class="leaf"></div>
                            <div class="leaf"></div>
                            <div class="leaf"></div>
                            <div class="leaf"></div>
                            <div class="leaf"></div>
                            <div class="leaf"></div>
                            <div class="leaf"></div>
                            <div class="leaf"></div>
                            <div class="leaf"></div>
                            <div class="leaf"></div>
                            <div class="leaf"></div>
                            </div>
                        </div>
                    <p class="desc">Day4<span>12th of DEC. </span>every morning every night</p>
                </div>
                    
                </div>
                
                
            </div>
        </div> <!------content---------->
        
        <footer>
            <p class="logo">&copy MazuBorn</p>
        </footer>
    </body>
</html>
