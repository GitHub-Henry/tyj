<!DOCTYPE html>
<html>

<head>
  <title>Pomodoro</title>

  <style>
    #countdown-container:hover {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div>
    <p>Break Length</p>
    <p id="break-length"></p>
  </div>

  <div>
    <p>Session Length</p>
    <p id="session-length"></p>
  </div>

  <div id="countdown-container">
    <p>Session</p>
    <p id="remain-length"></p>
  </div>

  <button id="pause">pause</button>

  <script>
    window.onload = function() {
      var breakLength = 5,
        sessionLength = 10;
      remainTime = sessionLength;

      displayBreakLength();
      displaySessionLength();

      document.getElementById('pause').onclick = pauseCountdown;
      document.getElementById('countdown-container').onclick = countdown;

      function displayBreakLength() {
        document.getElementById('break-length').innerHTML = breakLength;
      }

      function displaySessionLength() {
        document.getElementById('session-length').innerHTML = sessionLength;
        document.getElementById('remain-length').innerHTML = sessionLength;
      }

      var pause = true;

      function pauseCountdown() {
        if (document.getElementById('pause').innerHTML == 'pause') {
          document.getElementById('pause').innerHTML = 'resume';
          pause = false;
        } else {
          pause = true;
          document.getElementById('pause').innerHTML = 'pause';
          countdown();
        }
      }



      function countdown() {
        var timeout = setInterval(displayCountdown, 1000);
        var remainEle = document.getElementById('remain-length');

        function displayCountdown() {
          if (pause) {

            remainTime = remainTime - 1;
            remainEle.innerHTML = remainTime;

            if (remainTime == 0) {
              clearInterval(timeout);
            }
          } else {
            clearInterval(timeout);
          }

        }
      }

    }
  </script>
</body>

</html>
